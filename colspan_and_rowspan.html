<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colspan and Rowspan</title>
    <style>
        table{
            border: 1px solid black;
            /* border-collapse: collapse; */
            text-align: center;
            height: 200px;
            width: 200px;
        }
        td,th{
            border: 1px solid black;
            padding: 10px;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th colspan="2">Contact</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>101</td>
                <td>Maruf</td>
                <td>01797998567</td>
                <td>000000000</td>
            </tr>

            <tr>
                <td rowspan="2">102</td>
                <td>Munna</td>
                <td>01862670256</td>
                <td>000000000</td>
            </tr>

            <tr>
                <td>Muhit</td>
                <td>01820362557</td>
                <td>000000000</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
