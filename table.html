<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table{
            height: 100px;
            width: 100px;
            border: 1px solid pink;
            /* border-collapse: collapse; */
            border-spacing: 5px;
        }
        td,th {border: 1px solid green;
            text-align: center;
            padding:10px;
        }
    </style>
</head>
<body>
    <table>
        <caption>Student details</caption>
        <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Age</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Maruf</td>
                <td>23</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Munna</td>
                <td>17</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
